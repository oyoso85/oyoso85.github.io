<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=20260210">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2193658038873782" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 홈 화면: 사칙연산 선택 -->
    <section id="screen-home" class="screen active">
        <h1>Number Block</h1>
        <div class="menu-buttons">
            <button class="btn btn-op" data-op="add">더하기 (+)</button>
            <button class="btn btn-op" data-op="sub">빼기 (−)</button>
            <button class="btn btn-op" data-op="mul">곱하기 (×)</button>
            <button class="btn btn-op" data-op="div">나누기 (÷)</button>
        </div>
        <button class="btn btn-history" id="btn-show-history">점수 이력</button>
        <button class="btn btn-calculator" id="btn-show-calculator">계산기</button>
        <!-- 홈 화면 광고 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-2193658038873782"
                data-ad-slot="6647129666"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </section>

    <!-- 난이도 선택 화면 -->
    <section id="screen-level" class="screen">
        <h2 id="level-title">난이도 선택</h2>
        <div id="level-buttons" class="level-grid"></div>
        <button class="btn btn-back" id="btn-level-back">뒤로가기</button>
    </section>

    <!-- 문제 풀이 화면 -->
    <section id="screen-quiz" class="screen">
        <div class="quiz-header">
            <span id="quiz-progress">1 / 20</span>
        </div>
        <div class="quiz-body">
            <div class="quiz-question" id="quiz-question">0 + 0 = ?</div>
            <input type="number" id="quiz-answer" class="quiz-input" placeholder="답을 입력하세요" autocomplete="off">
        </div>
        <div class="quiz-nav">
            <button class="btn btn-nav" id="btn-prev">이전</button>
            <button class="btn btn-nav" id="btn-next">다음</button>
        </div>
        <button class="btn btn-home" id="btn-quiz-home">홈으로</button>
    </section>

    <!-- 채점 결과 화면 -->
    <section id="screen-result" class="screen">
        <h2>결과</h2>
        <div class="result-score" id="result-score">0 / 20</div>
        <div id="result-review" class="result-review"></div>
        <button class="btn btn-home" id="btn-result-home">홈으로</button>
        <!-- 결과 화면 광고 -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-2193658038873782"
                data-ad-slot="6647129666"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </section>

    <!-- 점수 이력 화면 -->
    <section id="screen-history" class="screen">
        <h2>점수 이력</h2>
        <div id="history-list" class="history-list"></div>
        <button class="btn btn-home" id="btn-history-home">홈으로</button>
    </section>

    <!-- 계산기 화면 -->
    <section id="screen-calculator" class="screen">
        <button class="btn-calc-back" id="btn-calc-back" title="홈으로">← 홈으로</button>
        <h2>계산기</h2>
        <div class="calc-display">
            <div class="calc-expression" id="calc-expression"></div>
            <div class="calc-value" id="calc-value">0</div>
            <div class="calc-remainder" id="calc-remainder"></div>
        </div>
        <div class="calc-grid">
            <button class="calc-btn calc-num" data-val="7">7</button>
            <button class="calc-btn calc-num" data-val="8">8</button>
            <button class="calc-btn calc-num" data-val="9">9</button>
            <button class="calc-btn calc-op" data-val="+">+</button>
            <button class="calc-btn calc-num" data-val="4">4</button>
            <button class="calc-btn calc-num" data-val="5">5</button>
            <button class="calc-btn calc-num" data-val="6">6</button>
            <button class="calc-btn calc-op" data-val="−">−</button>
            <button class="calc-btn calc-num" data-val="1">1</button>
            <button class="calc-btn calc-num" data-val="2">2</button>
            <button class="calc-btn calc-num" data-val="3">3</button>
            <button class="calc-btn calc-op" data-val="×">×</button>
            <button class="calc-btn calc-clear" data-val="C">C</button>
            <button class="calc-btn calc-num" data-val="0">0</button>
            <button class="calc-btn calc-del" data-val="DEL">⌫</button>
            <button class="calc-btn calc-op" data-val="÷">÷</button>
        </div>
        <button class="btn btn-calc-eq" id="btn-calc-eq">계산하기</button>
    </section>

    <!-- 소리 제어 버튼 -->
    <div class="sound-controls">
        <button id="btn-mute" class="btn-sound" title="효과음 끄기">🔊</button>
        <button id="btn-tts" class="btn-sound" title="음성 끄기">🗣️</button>
    </div>

    <script src="js/problems.js?v=20260210"></script>
    <script src="js/storage.js?v=20260210"></script>
    <script src="js/sound.js?v=20260210"></script>
    <script src="js/app.js?v=20260210"></script>
</body>
</html>
